name: Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  run-tests:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: [ '3.10', '3.11', '3.12' ]

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 - --version 2.1.4
          $HOME/.local/bin/poetry config virtualenvs.in-project true
      - uses: actions/cache@v3
        with:
          path: .venv
          key: poetry-${{ runner.os }}-${{ matrix.python-version }}-${{ hashFiles('poetry.lock') }}
      - name: Install depencies
        run: $HOME/.local/bin/poetry install -E alphafold
      - name: Run tests
        run: .venv/bin/pytest
      - name: Run CLI
        run: |
          .venv/bin/colabfold_batch --help
          .venv/bin/colabfold_search --help
          .venv/bin/colabfold_split_msas --help

